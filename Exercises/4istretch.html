<style>
  .button {
    background-color: rgb(32, 114, 7);
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: padding 1s;
    vertical-align: top;
  }

  .button:hover {
    padding-left: 32px;
    padding-right: 32px;
    padding-top: 18px;
    padding-bottom: 18px;
  }
</style>

<button class="button">
  Stretch
</button>
